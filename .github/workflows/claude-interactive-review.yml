name: Claude Interactive Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Claude Assistant
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # @claude 멘션으로 호출 (기본값)
          trigger_phrase: "@claude"

          # 또는 다른 트리거를 사용하고 싶다면:
          # trigger_phrase: "/review"

          # Issue에 assignee로 claude를 지정해도 작동
          assignee_trigger: "claude"

          # 특정 라벨이 붙으면 자동 리뷰
          label_trigger: "needs-review"

          claude_args: |
            --max-turns 20
            --model claude-sonnet-4-20250514
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Edit,Read,Write"

# 사용 예시:
# PR 코멘트에 "@claude 이 코드를 리뷰해줘" 라고 작성하면 Claude가 응답합니다.
# PR 코멘트에 "@claude 이 함수를 리팩토링해줘" 라고 작성하면 Claude가 코드를 수정합니다.